  <p><img src="../image/&#54637;&#46041;%20&#52384;&#44600;.jpg" width="153" height="95" hspace="5" vspace="5" align="left"><span class="style1">항동 철길은 현재도 운영하고 있는 간이역으로 간간히 기차가 지나다닌다고 합니다. 기찻길이 길게 쭉 늘어서 있어서 산책 코스로도 좋고 기찻길 중간에 푸른 수목원으로 가는 길도 있어서 연인들의 데이트 코스로도 정말 많이 선택하는 곳이랍니다.</span></p>
  <p class="style1">&nbsp; 항동 철길은 7호선 천왕역 2번 출구로 나와서 3분 정도만 걸으면 됩니다.</p>
  <p class="style1">&nbsp; 또, 항동 철길을 쭉 따라 걷다 보면 푸른 수목원의 후문이 나옵니다. 이렇게 항동철길과 수목원이 함께 있어 가족나들이로도 연인들의 데이트 코스로도 각광받고 있습니다. </p>
